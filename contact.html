<div class="container-contacto">
    <section class="row">
        <h2 class="contactaconmigo">Contacta conmigo</h2>

        <div class="col-7">
            <form id="form-contact" class="form" name="contact-javier" method="get">
                <div class="form-row">
                    <label for="nombre">Nombre:</label>
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <label for="apellidos">Apellidos:</label>
                    <input class="input" type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                    <label for="email">Email:</label>
                    <input class="input" type="email" id="email" name="email" placeholder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+-[A-Za-z0-9]++_[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                    <label for="telefono">Teléfono</label>
                    <input class="input" type="number" id="telefono" name="Telefono" maxlength="15" placeholder="+34677889966" required>
                </div>

                <div class="form-row">
                    <label class="label-form">CÓMO ME HAS CONOCIDO:</label>
                    <hr class="hr">
                    <label for="google">Por Google</label>
                    <input type="radio" id="google" name="consulta" value="Google" required>
                    <label for="por-email">Por email</label>
                    <input type="radio" id="por-email" name="consulta" value="Por email" required>
                    <label for="contactos">Por contactos</label>
                    <input type="radio" id="contactos" name="consulta" value="Por contactos" required>
                    <label for="otro">Otro...</label>
                    <input type="radio" id="otro" name="consulta" value="Otro..." required>
                </div>

                <div class="form-row">
                    <label for="textarea">Comentarios:</label>
                    <input type="text" id="textarea" name="Comentarios" maxlength="150" size="50">
                    <input type="submit" name="Enviar">
                </div>

                <div class="form-row">

                </div>
            </form>
        </div>
    </section>

    <div class="separador"></div>
    <footer class="footer">
        Javier Ruiz &copy; 2016
    </footer>
</body>
<script src="js/form.js"></script>
</html>
